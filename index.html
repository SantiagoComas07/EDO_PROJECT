<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="img" href="./public/img/crecimiento.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/css/style.css" />
  <title>Project</title>
</head>

<body>
  <header class="w-full h-30 bg-red-300 flex items-center justify-around ">
    <img src="./public/img/crecimiento.png" class="w-25 h-25" alt="Charts">
    <h1 class="text-2xl font-bold ">Management Data software</h1>
  </header>
  <main class="w-full flex mt-5 gap-30 bg-white">
    <div>
      <article class="w-100 h-100 ml-6 my-5 bg-white flex justify-center">
        <canvas  id="chart-one"></canvas>
      </article>
      <article class="w-110 h-70 flex flex-wrap justify-center ">
        <div class=" w-30 h-30 bg-red-50 ml-5 flex  flex-col justify-center items-center gap-3">
          <img class="w-10 h-10 mx-auto" src="./public/img/productivity.png" alt="Productivity">
          <div id="K"></div>
        </div>
        <div class=" w-30 h-30 bg-red-50 ml-5 flex  flex-col justify-center items-center gap-3">
          <img class="w-10 h-10 mx-auto" src="./public/img/Team.png" alt="Team">
          <div id="N"></div>
        </div>
        <div class=" w-30 h-30 bg-red-50 ml-5 flex  flex-col justify-center items-center gap-3">
          <img class="w-10 h-10 mx-auto" src="./public/img/level.png" alt="Level">
          <div id="E"></div>
        </div>
        <div class=" w-30 h-30 bg-red-50 ml-5 flex  flex-col justify-center items-center gap-3">
          <img class="w-10 h-10 mx-auto" src="./public/img/reloj.png" alt="Reloj">
          <div id="D"></div>
        </div>
        <div class=" w-30 h-30 bg-red-50 ml-5 flex  flex-col justify-center items-center gap-3">
          <img class="w-10 h-10 mx-auto" src="./public/img/task.png" alt="Task">
          <div id="F"></div>
        </div>
      </article>
    </div>
    <div class="w-200 h-125 flex justify-center">
      <form class="bg-white shadow-xl shadow-red-100 rounded-xl p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-red-700">Datas</h2>
        <div class="flex flex-col gap-4">
          <input type="text" placeholder="Productivity (K)"
            class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400 outline-none" id="K-variable">
          <input type="text" placeholder="Integrants (N)"
            class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400 outline-none" id="N-variable">
                    <input type="text" placeholder="Tasks (E)"
            class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400 outline-none" id="E-variable">
                      <input type="text" placeholder="Time (Days) (D)"
            class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400 outline-none" id="D-variable">
            <input type="text" placeholder="Estimated Level (F)"
            class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400 outline-none" id="F-variable">
        </div>

        <button type="submit"
          class="mt-6 w-full bg-red-600 text-white font-semibold py-3 rounded-lg hover:bg-red-700 cursor-pointer transition">
          Send
        </button>
      </form>
    </div>
  </main>
  <footer class="w-full h-30 bg-red-300 flex justify-center items-center">
    <div > By: Santiago Comas Dur√°n</div>
  </footer>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
